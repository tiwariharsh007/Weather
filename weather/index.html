<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="cover">
        <div id="wrapper">

            <div class="vertical">
                <div class="vertical-data">WEATHER APP</div>
            </div>

            <div class="tab-container">
                <div class="tabs-cover">
                    <div class="tab" data-userWeather>
                        <div class="tab-logo">
                            <i class="fa-solid fa-location-crosshairs"></i>
                        </div>
                        <div class="tab-desc btn">
                            Your Weather
                        </div>
                    </div>
                    <div class="tab" data-searchWeather>
                        <div class="tab-logo">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="tab-desc btn">
                            Search Weather
                        </div>
                    </div>
                    <div class="tab">
                        <div class="tab-logo">
                            <i class="fa-solid fa-palette"></i>
                        </div>
                        <div class="tab-desc btn">
                            Themes
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-container">
                <div class="neu">WEATHER APP</div>
                <!-- grant location container-->
                <div class="sub-container grant-location-container">
                    <img src="assests\location.png" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <!-- search form -> form-container-->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="assests\search.png" width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!--- loading screen container -->
                <div class="sub-container loading-container">
                    <img src="assests\loading.gif" width="150" height="150">
                    <p>Loading</p>
                </div>

                <!-- show weather info -->
                <div class="sub-container user-info-container">

                    <!--city name and Flag-->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather descriptuion-->
                    <p data-weatherDesc></p>
                    <!--weather Icon-->
                    <img data-weatherIcon>
                    <!--temperature-->
                    <p data-temp></p>

                    <!--3 cards - parameters-->
                    <div class="parameter-container">

                        <!--card 1-->
                        <div class="parameter">
                            <img src="assests\wind.png">
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!--card 2-->
                        <div class="parameter">
                            <img src="assests\humidity.png">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!--card 3-->
                        <div class="parameter">
                            <img src="assests\cloud.png">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
